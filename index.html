<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/052033c193.js" crossorigin="anonymous"></script>
    <title>Rest Countries With Color Theme Switcher</title>
</head>
<body>
    <header>
        <h1>where in the world?</h1>
        
        <div>
            <label for="theme-switcher">dark mode</label>
            <input type="radio" id="theme-switcher">
        </div>
    </header>        

    <main>
        <header>
            <div>
                <label for="search-bar-country">search country</label>
                <input type="search" id="search-bar-country" autocomplete="country-name" placeholder="search for a country...">
            </div>

            <div>
                <button>filter by region</button>
                <ul> 
                   <li>
                    <button>Africa</button>
                </li>
                   <li>
                    <button>America</button>
                </li>
                   <li>
                    <button>Asia</button>
                </li>
                   <li>
                    <button>Europe</button>
                </li>
                   <li>
                    <button>Oceania</button>
                </li>
                </ul>
            </div>
        </header>

        <section>

        </section>
    </main>
</body>
</html>
