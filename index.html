<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/052033c193.js" crossorigin="anonymous"></script>
    <title>Rest Countries With Color Theme Switcher</title>
</head>
<body>
    <header class="header">
        <h1 class="header__app-title">Where in the world?</h1>
        
        <div class="header__theme-switcher">
            <label for="theme-switcher" class="theme-switcher__label" aria-label="toggle dark mode">
                <i class="fa-regular fa-moon theme-switcher__moon-icon" id="moon-icon" aria-hidden="true"></i>
                <span>dark mode</span>
            </label>
            <input type="checkbox" id="theme-switcher" class="theme-switcher__toggler">
        </div>
    </header>        

    <main class="main">
        <header class="main__header">
            <div class="search-country">
                <label for="search-bar-country" class="search-country__label" aria-label="search country by name">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>                    
                </label>
                <input type="search" id="search-bar-country" autocomplete="country-name" placeholder="Search for a country..." class="search-country__input">
            </div>

                <select aria-label="region list" class="filter-country-region" id="filter-region-select-element">
                    <option disabled selected hidden>Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                    <option value="all-regions">All Region</option>
                </select>
        </header>

        <section class="main__countries">
            <ul class="countries__list" id="country-list-element">
            </ul> 
        </section>
    </main> 
</body>
</html>
